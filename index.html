
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance – Student</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <div style="display:flex; align-items:center; gap:10px">
      <span style="font-weight:700; letter-spacing:.5px">LEARNING MANAGEMENT SYSTEM</span>
      <span class="badge">Student</span>
    </div>
    <div style="display:flex; gap:10px; align-items:center">
      <span id="userName"></span>
      <button id="loginBtn" class="btn ghost">Login with Google</button>
      <button id="logoutBtn" class="btn ghost hidden">Logout</button>
      <a class="btn secondary" href="admin.html">Admin</a>
    </div>
  </div>

  <h1>Student Dashboard</h1>

  <div class="container">
    <div class="card">
      <div class="kpi">
        <div class="item">
          <div class="small">Total Classes</div>
          <div id="kpiTotal" class="value">0</div>
        </div>
        <div class="item">
          <div class="small">You Attended</div>
          <div id="kpiAttended" class="value">0</div>
        </div>
        <div class="item">
          <div class="small">Attendance %</div>
          <div id="kpiPct" class="value">0%</div>
        </div>
      </div>
      <p class="small">Click "Mark Present" for dates where you attended. You can mark for any scheduled past date.</p>
    </div>

    <div class="card" style="margin-top:18px">
      <div style="display:flex; justify-content:space-between; align-items:center">
        <h3>Class Days</h3>
        <div class="badge" id="todayBadge"></div>
      </div>
      <table class="table" id="daysTable">
        <thead><tr><th>Date</th><th>Class Count</th><th>Your Status</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>© Guru Nanak Institute of Technology</footer>

  <script type="module" src="app.js"></script>
</body>
</html>
