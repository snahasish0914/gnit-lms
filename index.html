<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024", initial-scale=1" />
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Attendance – Student</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <div style="display:flex; align-items:center; gap:10px">
      <span style="font-weight:800; letter-spacing:.4px">LEARNING MANAGEMENT SYSTEM</span>
      <span class="badge">Student</span>
    </div>
    <div style="display:flex; gap:10px; align-items:center">
      <span id="userName"></span>
      <button id="loginBtn" class="btn ghost">Login with Google</button>
      <button id="logoutBtn" class="btn ghost hidden">Logout</button>
      <a class="btn secondary" href="admin.html">Admin</a>
    </div>
  </div>

  <h1>Student Dashboard</h1>

  <div class="container">
    <div class="card">
      <div class="kpi">
        <div class="item"><div class="small">Total Classes</div><div id="kpiTotal" class="value">0</div></div>
        <div class="item"><div class="small">You Attended</div><div id="kpiAttended" class="value">0</div></div>
        <div class="item"><div class="small">Attendance %</div><div id="kpiPct" class="value">0%</div></div>
      </div>
      <div id="calendar"></div>
      <p class="small">Legend: <span style="color:#10b981;font-weight:700">Green</span>=Full, <span style="color:#f59e0b;font-weight:700">Yellow</span>=Partial, <span style="color:#ef4444;font-weight:700">Red</span>=Absent</p>
    </div>
  </div>

  <footer>© Guru Nanak Institute of Technology</footer>

  <div id="classDetailsModal" class="card" 
     style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%);
            max-width:600px; width:90%; z-index:999; background:#fff; padding:20px; 
            border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.3);">

  <!-- Modal header (title + close button) -->
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
    <h3 id="modalTitle" style="margin:0;">Classes</h3>
    <button onclick="document.getElementById('classDetailsModal').style.display='none'" 
            style="background:#ef4444; color:#fff; border:none; border-radius:6px; 
                   padding:6px 12px; font-size:14px; cursor:pointer;">
      ✖
    </button>
  </div>

  <!-- Modal body (JS fills here only) -->
  <div id="modalContent">
    <!-- Filled dynamically by app.js -->
  </div>
</div>

  <script type="module" src="app.js"></script>
</body>
</html>
